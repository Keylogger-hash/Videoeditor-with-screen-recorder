<!doctype html>
<head>
    <meta charset='utf-8' />
    {% if title != '' %}
    <title>{{ title }}</title>
    {% endif %}
    <link rel="stylesheet" href="/static/libs/plyr.css" />
    <script src="/static/libs/plyr.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .plyr {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        videoElement = document.getElementById('#main-player')
        
        
        document.addEventListener('DOMContentLoaded', function(){
            var player = new Plyr('#main-player');
            var sBrowser, sUsrAg = navigator.userAgent;
            if (sUsrAg.indexOf("Firefox") > -1) {
                sBrowser = "Mozilla Firefox";
            } else if (sUsrAg.indexOf("SamsungBrowser") > -1) {
                sBrowser = "Samsung Internet";
            } else if (sUsrAg.indexOf("Opera") > -1 || sUsrAg.indexOf("OPR") > -1) {
                sBrowser = "Opera";
            } else if (sUsrAg.indexOf("Trident") > -1) {
                sBrowser = "Microsoft Internet Explorer";
            } else if (sUsrAg.indexOf("Edge") > -1) {
                sBrowser = "Microsoft Edge (Legacy)";
            } else if (sUsrAg.indexOf("Edg") > -1) {
                sBrowser = "Microsoft Edge (Chromium)";
            } else if (sUsrAg.indexOf("Chrome") > -1) {
                sBrowser = "Google Chrome or Chromium";
            } else if (sUsrAg.indexOf("Safari") > -1) {
                sBrowser = "Apple Safari";
            } else {
                sBrowser = "unknown";
            }
            if (sBrowser == 'Mozilla Firefox'){
                document.querySelector("#main-player").playbackRate=0.9
            } 
        });
        
    </script>
</head>
<body>
    <video id='main-player' controls>
        <source src='{{ output_name }}' type='video/mp4'></source>         
    </video>
</body>
